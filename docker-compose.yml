version: '3.9'
services:
  db:
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "5000:3306"
    platform: linux/x86_64 
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/api
      - ~/.ssh/id_rsa:/.ssh/id_rsa
    ports:
      - "4000:3000"
    depends_on:
      - db
volumes:
  db-volume:
    driver: local
